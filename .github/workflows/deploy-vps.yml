name: Deploy VPS
on:
  push:
    branches:
      - "feat/vps-docker-deploy"
jobs:
  install_and_build:
    uses: ./.github/workflows/_install-and-build.yml
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"

      - uses: "actions/setup-node@v4"
        with:
          node-version: "23.x"
